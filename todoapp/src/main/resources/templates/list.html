<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
            margin-top: 40px;
        }
        th a {
            text-decoration: none;
            color: inherit;
        }
        th a:hover {
            text-decoration: underline;
        }
        .header-top {
            max-width: 960px;
            margin: 20px auto 0 auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="header-top">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
        </form>
    </div>

    <div class="container bg-white p-4 rounded shadow">
        <h2 class="text-center mb-4">Lista de Tareas</h2>

        <form class="row g-3 mb-4" method="get" th:action="@{/todos}">
            <div class="col-md-5">
                <input type="text" name="title" class="form-control" placeholder="Buscar por título" th:value="${title}">
            </div>
            <div class="col-md-5">
                <input type="text" name="username" class="form-control" placeholder="Buscar por usuario" th:value="${username}">
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </form>

        <div class="mb-3 text-end">
            <a class="btn btn-success" href="/todos/create">Nueva tarea</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th>
                    <a th:href="@{/todos(page=0, sortBy='title', sortDir=${sortBy=='title' and sortDir=='asc' ? 'desc' : 'asc'}, title=${title}, username=${username})}">
                        Título
                        <span th:if="${sortBy=='title'}" th:text="${sortDir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/todos(page=0, sortBy='user.username', sortDir=${sortBy=='user.username' and sortDir=='asc' ? 'desc' : 'asc'}, title=${title}, username=${username})}">
                        Usuario
                        <span th:if="${sortBy=='user.username'}" th:text="${sortDir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/todos(page=0, sortBy='user.address.country', sortDir=${sortBy=='user.address.country' and sortDir=='asc' ? 'desc' : 'asc'}, title=${title}, username=${username})}">
                        País
                        <span th:if="${sortBy=='user.address.country'}" th:text="${sortDir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/todos(page=0, sortBy='completed', sortDir=${sortBy=='completed' and sortDir=='asc' ? 'desc' : 'asc'}, title=${title}, username=${username})}">
                        Completado
                        <span th:if="${sortBy=='completed'}" th:text="${sortDir=='asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todos.content}">
                <td th:text="${todo.title}">Título</td>
                <td th:text="${todo.user.username}">Usuario</td>
                <td th:text="${todo.user.address.country}">País</td>
                <td>
                    <span th:if="${todo.completed}" class="badge bg-success">Sí</span>
                    <span th:if="${!todo.completed}" class="badge bg-secondary">No</span>
                </td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:if="${todo.user.username == loggedUsername}"
                           th:href="@{/todos/edit/{id}(id=${todo.id})}"
                           class="btn btn-sm btn-outline-primary">Editar</a>

                        <form th:if="${todo.user.username == loggedUsername}"
                              th:action="@{/todos/delete/{id}(id=${todo.id})}" method="post" th:object="${todo}">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('¿Estás seguro de eliminar?')">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/todos(page=${currentPage - 1}, sortBy=${sortBy}, sortDir=${sortDir}, title=${title}, username=${username})}">Anterior</a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/todos(page=${currentPage + 1}, sortBy=${sortBy}, sortDir=${sortDir}, title=${title}, username=${username})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert" style="position: fixed; top: 10px; right: 10px; z-index: 1050; min-width: 250px;">
        <span th:text="${errorMessage}"></span>
    </div>
</body>
</html>
