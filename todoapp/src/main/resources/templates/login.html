<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
<div class="container bg-white p-4 rounded shadow">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}">Usuario o contraseña incorrectos</span>
    </div>

    <div th:if="${msg}" class="alert alert-success" role="alert">
        <span th:text="${msg}">Has cerrado sesión correctamente</span>
    </div>

    <div th:if="${registered}" class="alert alert-success" role="alert">
        <span>Registro exitoso. Por favor, inicia sesión.</span>
    </div>

    <form method="post" action="/login">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required />
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <a href="/register">¿No tienes cuenta?</a>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>
</body>
</html>
