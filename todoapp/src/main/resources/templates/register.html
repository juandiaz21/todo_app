<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
<div class="container bg-white p-4 rounded shadow">
    <h2 class="text-center mb-4">Registrarse</h2>

    <form method="post" th:action="@{/register}" th:object="${user}">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nombre de usuario" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" id="calle" th:field="*{address.street}" class="form-control" placeholder="Calle" required>
        </div>

        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" id="ciudad" th:field="*{address.city}" class="form-control" placeholder="Ciudad" required>
        </div>

        <div class="mb-3">
            <label for="codigo_postal" class="form-label">Código postal</label>
            <input type="text" id="codigo_postal" th:field="*{address.zipcode}" class="form-control" placeholder="Código postal" required>
        </div>

        <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <input type="text" id="pais" th:field="*{address.country}" class="form-control" placeholder="País" required>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
